version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - SMTP_HOST=mailpit
      - SMTP_PORT=1025
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mailpit
    networks:
      - app-network
    command: sh -c "npm run db:push && npm run db:seed && npm run dev"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
